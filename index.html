<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="totals.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Tip Calculator</h1>
    <form class="bill-calculator-form" action="">
      <div class="label-input-group">
        <label class="input-label" for="food_1">Food 1: $</label>
        <input class="input-field" name="food_1" type="text"/>
      </div>
      <div class="label-input-group">
        <label class="input-label" for="food_2">Food 2: $</label>
        <input class="input-field" name="food_2" type="text"/>
      </div>
      <div class="label-input-group">
        <label class="input-label" for="food_3">Food 3: $</label>
        <input class="input-field" name="food_3" type="text"/>
      </div>
      <div class="label-input-group">
        <label class="input-label" for="total">Total: $</label>
        <input class="input-field readonly" name="total" readonly/>
      </div>
        <div class="label-input-group">
        <input type="submit" value="Calculate Total"/>
    </form>
  </body>
</html>
