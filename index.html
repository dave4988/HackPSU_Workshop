<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="totals.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Tip Calculator</h1>
    <form id="calculator-form" class="bill-calculator-form">
      <div class="label-input-group">
        <label class="input-label" for="food_1">Food 1: $</label>
        <input id="food_1" class="input-field" name="food_1" type="text"/>
      </div>
      <div class="label-input-group">
        <label class="input-label" for="food_2">Food 2: $</label>
        <input id="food_2" class="input-field" name="food_2" type="text"/>
      </div>
      <div class="label-input-group">
        <label class="input-label" for="food_3">Food 3: $</label>
        <input id="food_3" class="input-field" name="food_3" type="text"/>
      </div>
      <!-- TODO:  Add tip field for user to pick % tip to give -->
      <div class="label-input-group">
        <label class="input-label" for="total">Total: $</label>
        <input id="total-field" class="input-field" name="total"/>
      </div>
        <div class="label-input-group">
        <button class="submit-button" type="button" onclick="calculateTotalCost()">Calculate Total</button>
    </form>
  </body>
</html>
